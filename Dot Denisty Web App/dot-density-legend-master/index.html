<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Dot Density Interactive Legend</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/dark/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="controlDiv" class="esri-widget">
      <div id="legendDiv"></div>
      <div id="buttonDiv">
        <div id="instructions">Hover over category to emphasize it. Click category to freeze selection.</div>
        <button id="reset-button" class="esri-widget">Reset</button>
      </div>
    </div>
    <div id="sliderDiv" class="esri-widget">
      Dot Value: <span id="dotValueDisplay">100</span>
      <input type="range" class="esri-widget" id="dotValueInput" min="1" max="200" step="1" value="50">
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
