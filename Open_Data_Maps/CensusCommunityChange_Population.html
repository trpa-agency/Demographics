        // new Legend with expand

              content: new Legend({
                view: view                
              }),
              expanded: true,
              view: view,
            })
        // add legend expand to the view
        view.ui.add(legendExpand, "top-right")

        // add layerlist and basemapGallery widgets
        view.ui.add(
          [
            new Expand({
              content: new LayerList({ view: view }),
              view: view,
              group: "top-left"
            })

          "top-left"
